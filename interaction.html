    .feedback-button:focus .focusable {
      -webkit-box-shadow: 0px 0px 0px 1px #fff, 0px 0px 0px 3px #ca0092,
        0 0 0 4px #fff;
      box-shadow: 0px 0px 0px 1px #fff, 0px 0px 0px 3px #ca0092, 0 0 0 4px #fff;
    }

    .controls-button-wrapper {
      width: 40px;
      height: 32px;
      display: inline-block;
      position: relative;
    }

    @media (min-width: 650px) {
      .controls-button-wrapper {
        height: 40px;
        display: block;
      }
    }

    .controls-button-wrapper button,
    .controls-button-wrapper button:enabled,
    .controls-button-wrapper button .focusable {
      border-width: 2px;
      border-style: solid;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      background-position: 4px 4px;
      position: relative;
    }

    @media (min-width: 650px) {

      .controls-button-wrapper button,
      .controls-button-wrapper button:enabled,
      .controls-button-wrapper button .focusable {
        height: 34px;
        width: 34px;
        background-position: 7px 7px;
      }
    }

    .controls-button-wrapper button .focusable {
      position: absolute;
      background: transparent;
      top: -2px;
      left: -2px;
      border: 0;
    }

    .audio-controls .controls-button-wrapper button .focusable {
      right: 0;
      left: -2px;
    }

    @media (min-width: 650px) {
      .audio-controls .controls-button-wrapper button .focusable {
        right: unset;
      }
    }

      border: 0;
      background-position: 0;

      background-color: #6a6d6d;
      font-weight: bold;
      min-height: 40px;
      width: 100%;
    }

    .anatomy-title h6 {
      margin: 0.4545rem 0rem 0rem 0rem;
      padding: 0;
      max-width: 620px;
    }

    .anatomy-title h6:first-child {
      margin: 0;
    }

    .anatomy-title p {
      margin: 0;
    }

    .anatomy-stem {
      display: -webkit-box;
      display: -webkit-flex;
